group 'com.voting'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.4.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:1.4.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.4.RELEASE'

    compile 'mysql:mysql-connector-java:5.1.39'
    compile 'com.zaxxer:HikariCP:2.5.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}


