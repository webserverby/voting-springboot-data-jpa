<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title th:text="${title}"></title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"/>
        <link th:href="@{/css/app.css}" rel="stylesheet"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="block-left">
                    <div id="_ticket_form">
                        <label>Введите название темы:</label>
                        <form id="createThemeForm">
                            <input type="text" class="form-control" name="name" id="createThemeInput" placeholder="Введите название темы"/>
                            <div id="resultTheme"></div>
                            <button type="button" class="btn btn-success addBtn" onclick="create_theme()" id="addBtnTheme"><span class="glyphicon glyphicon-ok"></span></button>
                        </form>
                    </div>
                    <label>Введите варианты для голосования:</label>
                    <form id="createQuestionForm">
                        <input name="theme.id" id="themeId" type="hidden" value=""/>
                        <input name="name" id="questionNameInput" type="text" class="form-control" placeholder="Введите варинт"/>
                        <button type="button" class="btn btn-success addBtn" onclick="create_question()"><span class="glyphicon glyphicon-ok"></span></button>
                    </form>
                    <div id="resultQuestion"></div>
                        <a href="/" class="btn btn-success addBtn">Сохранить тему</a>
                    </div>
                </div>

                <div class="col-lg-8">
                    <h2>Темы для голосования</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Название темы</th>
                            <th>Ссылка</th>
                            <th>Дата создания</th>
                            <th>Дата закрытия</th>
                            <th>Закрыть</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="theme : ${themes}" th:style="${theme.closeDate != null}?'background-color:#DEE1E2; text-decoration:line-through;':''">
                            <td><a th:href="${theme.link}" th:text="${theme.name}"></a></td>
                            <td><a th:href="${theme.link}" th:text="${theme.link}"></a></td>
                            <td th:text="${theme.createDate}"></td>
                            <td th:text="${theme.closeDate}"></td>
                            <td><a th:href="@{/theme/close/{id}(id=${theme.id})}"  class="btn btn-warning btnDelete"><span class="glyphicon glyphicon-remove"></span></a></td>
                            <td><a th:href="@{/theme/delete/{id}(id=${theme.id})}"  class="btn btn-danger btnDelete"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/js/app.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>

    </body>
</html>
